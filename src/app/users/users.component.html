<div class="btn" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
<button  mat-raised-button color="warn" (click)="openAddMode()"> Add user</button>

</div>
<section class="card__container"
fxLayout="row wrap" fxLayoutAlign="space-around center"
fxLayoutGap="20px"
fxLayout.lt-md="column" 
>


    <mat-card  *ngFor="let user of usersList">
        <mat-card-header>
          <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="user.avatar" [alt]="user.email" />
        <mat-card-actions>
          <a mat-raised-button [routerLink]="['/users', user.id]" color="primary">show Details</a>
          <button mat-raised-button color="warn" (click)="onDelet(user)">Delete</button>
        </mat-card-actions>
      </mat-card>
      
</section>
